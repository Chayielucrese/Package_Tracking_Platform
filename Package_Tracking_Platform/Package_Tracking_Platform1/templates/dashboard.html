{% extends 'base.html' %}

{% block content %}
    <div class="container">
    
        <h3 style="text-align: right;"><b><u>{{ user.username }}</u></b></h3>
        <div class="mt-4">
            <a href="{% url 'logout' %}" class="btn btn-danger" style="text-align: right;" >Logout</a>
        </div>
    </div>

        
        {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f8f9fa;
        }
        .sidebar {
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-align: left;
            font-size: 16px;
            color: white;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-pills .nav-link {
            border-radius: 0;
            text-align: center;
            color: white;
        }
        .nav-pills .nav-link.active {
            background-color: #28a745;
        }
        .btn-circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
        }
        .dashboard-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'landing_page' %}">Home</a>
        <a href="#tracking">Tracking</a>
        <a href="#notifications">Notifications</a>
        <a href="#shipment-dashboard">Shipment Dashboard</a>
        <a href="#map-view">View Map</a>
        <a href="#upgrade-plan">Upgrade Plan</a>
    </div>
    <div class="content">
        <h2>Shipment Dashboard</h2>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-all-tab" data-toggle="pill" href="#pills-all" role="tab" aria-controls="pills-all" aria-selected="true">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-pending-tab" data-toggle="pill" href="#pills-pending" role="tab" aria-controls="pills-pending" aria-selected="false">Pending</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-out-for-delivery-tab" data-toggle="pill" href="#pills-out-for-delivery" role="tab" aria-controls="pills-out-for-delivery" aria-selected="false">Out for Delivery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-failed-attempt-tab" data-toggle="pill" href="#pills-failed-attempt" role="tab" aria-controls="pills-failed-attempt" aria-selected="false">Failed Attempt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-to-pick-up-tab" data-toggle="pill" href="#pills-to-pick-up" role="tab" aria-controls="pills-to-pick-up" aria-selected="false">To Pick Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-delivered-tab" data-toggle="pill" href="#pills-delivered" role="tab" aria-controls="pills-delivered" aria-selected="false">Delivered</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
                <div class="dashboard-controls">
                    <button class="btn btn-primary">Refresh</button>
                    <button class="btn btn-secondary">Search</button>
                    <button class="btn btn-secondary">Add Filter</button>
                    <button class="btn btn-secondary">Sort</button>
                    <button class="btn btn-secondary">Status</button>
                    <button class="btn btn-success">Add Shipment</button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-pending" role="tabpanel" aria-labelledby="pills-pending-tab">
                <div class="dashboard-controls">
                    <button class="btn btn-primary">Refresh</button>
                    <button class="btn btn-secondary">Search</button>
                    <button class="btn btn-secondary">Add Filter</button>
                    <button class="btn btn-secondary">Sort</button>
                    <button class="btn btn-secondary">Status</button>
                    <button class="btn btn-success">Add Shipment</button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-out-for-delivery" role="tabpanel" aria-labelledby="pills-out-for-delivery-tab">
                <div class="dashboard-controls">
                    <button class="btn btn-primary">Refresh</button>
                    <button class="btn btn-secondary">Search</button>
                    <button class="btn btn-secondary">Add Filter</button>
                    <button class="btn btn-secondary">Sort</button>
                    <button class="btn btn-secondary">Status</button>
                    <button class="btn btn-success">Add Shipment</button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-failed-attempt" role="tabpanel" aria-labelledby="pills-failed-attempt-tab">
                <div class="dashboard-controls">
                    <button class="btn btn-primary">Refresh</button>
                    <button class="btn btn-secondary">Search</button>
                    <button class="btn btn-secondary">Add Filter</button>
                    <button class="btn btn-secondary">Sort</button>
                    <button class="btn btn-secondary">Status</button>
                    <button class="btn btn-success">Add Shipment</button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-to-pick-up" role="tabpanel" aria-labelledby="pills-to-pick-up-tab">
                <div class="dashboard-controls">
                    <button class="btn btn-primary">Refresh</button>
                    <button class="btn btn-secondary">Search</button>
                    <button class="btn btn-secondary">Add Filter</button>
                    <button class="btn btn-secondary">Sort</button>
                    <button class="btn btn-secondary">Status</button>
                    <button class="btn btn-success">Add Shipment</button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-delivered" role="tabpanel" aria-labelledby="pills-delivered-tab">
                <div class="dashboard-controls">
                    <button class="btn btn-primary">Refresh</button>
                    <button class="btn btn-secondary">Search</button>
                    <button class="btn btn-secondary">Add Filter</button>
                    <button class="btn btn-secondary">Sort</button>
                    <button class="btn btn-secondary">Status</button>
                    <button class="btn btn-success">Add Shipment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
